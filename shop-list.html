<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi-Fi Corner - Shop: list</title>



    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Style: general -->
    <link rel="stylesheet" href="./assets/css/general.css">
</head>



<!--Body -->
<body class="Body">
    
    <!-- Wrapper -->
    <div class="Wrapper">

        <!-- Header -->
        <header class="Header Header__shop">

            <!-- Top section -->
            <section class="Header__top">

                <!-- Hi-fi logo -->
                <img class="Hi-fi-logo Header__hi-fi-logo" src="./assets/img/logos/logo.png" alt="Hi-Fi logo">

                <!-- Search-bar -->
                <div class="Search-bar Header__search-bar">
                    <form class="Search-bar__form">
                        <input class="Search-bar__input" id="Search-bar__input" type="text" placeholder="Search entire store here...">
                        <button class="Search-bar__button" id="Search-bar__button">
                            <i class="fas fa-search Search"></i>
                        </button>
                    </form>
                </div>

                <!-- User -->
                <div class="User">

                    <!-- Account -->
                    <a class="Account"  href="#">
                        <i class="far fa-user User icon"></i>
                        <p class="Account__title uppercase font-color_white">
                            Account
                        </p>
                    </a>

                    <!-- Cart -->
                    <a class="Cart" href="#">
                        <i class="fas fa-shopping-cart Shopping-cart icon"></i>
                        <p class="Cart__title uppercase font-color_white">
                            Cart
                        </p>
                    </a>
                </div>

                <!-- Contact -->
                <ul class="Contact">

                    <!-- Location -->
                    <li class="Contact__item">
                        <a class="Location"  href="#">
                            <i class="fas fa-map-marker-alt Marker icon"></i>
                        </a>
                    </li>

                    <!-- Call -->
                    <li class="Contact__item">
                        <a class="Call"  href="#">
                            <i class="fas fa-phone-alt Phone icon"></i>
                        </a>
                    </li>

                    <!-- Mail -->
                    <li class="Contact__item">
                        <a class="Mail"  href="#">
                            <i class="far fa-envelope Envelope icon"></i>
                        </a>
                    </li>
                </ul>
            </section>
            
            <!-- Bottom section -->
            <section class="Header__bottom">
                
                <!-- Navigation -->
                <nav class="Nav">
                    <ul class="Nav__list uppercase font-color_white">
                        <li class="Nav__item">
                            <a href="frontpage.html" class="Nav__link">
                                Home
                            </a>
                        </li>
                        <li class="Nav__item">
                            <a href="#" class="Nav__link">
                                About us
                            </a>
                        </li>
                        <li class="Nav__item">
                            <a href="brands.html" class="Nav__link">
                                Brands
                            </a>
                        </li>
                        <li class="Nav__item">
                            <a href="#" class="Nav__link">
                                News
                            </a>
                        </li>
                        <li class="Nav__item">
                            <a href="#" class="Nav__link">
                                Events
                            </a>
                        </li>
                        <li class="Nav__item">
                            <a href="shop-frontpage.html" class="Nav__link Nav__link_active">
                                Shop
                            </a>
                        </li>
                        <li class="Nav__item">
                            <a href="#" class="Nav__link">
                                Contact us
                            </a>
                        </li>
                    </ul>
                </nav>
            </section>
        </header>
    


        <!-- Main -->
        <main class="Main">

            <!-- Shop -->
            <div class="Shop">

                <!-- Header -->
                <header class="Shop__header">
    
                   <!-- Current page -->
                   <h2 class="Current-page Shop__current-page" id="Current-page">
                       <span class="Current-page__marker">Home</span> / Search
                   </h2>
               </header>

               <!-- Container -->
               <section class="Shop__container">

                    <!-- Sections -->
                    <section class="Sections">

                        <!-- Product -->
                        <section class="Category">
                            <ul class="Category__list" id="Category__list">
                                
                                <!-- Category items go here -->

                            </ul>
                        </section>



                        <!-- Filters -->
                        <section class="Filters">
                            <h2 class="Filters__title uppercase font-color_dark-brown">
                                Shop by
                            </h2>
                            <h3 class="Filters__description">
                                Filter
                            </h3>

                            <!-- Filters price -->
                            <section class="Filters-price">
                                <h3 class="Filters-price__title uppercase">
                                    Price
                                </h3>

                                <!-- List -->
                                <ul class="Filters-price__list" id="Filters-price__list">

                                    <!-- Filters: price items go here -->

                                </ul>
                            </section>

                            <!-- Filters Manufacture -->
                            <section class="Filters-manufacture">
                                <h3 class="Filters-manufacture__title uppercase">
                                    Manufacture
                                </h3>

                                <!-- List -->
                                <ul class="Filters-manufacture__list" id="Filters-manufacture__list">

                                    <!-- Filters: manufacture items go here -->

                                </ul>
                            </section>
                        </section>
                    </section>



                    <!-- Product list -->
                    <section class="Product-list">
        
                        <!-- Header -->
                        <header class="Product-list__header">
            
                            <!-- Title -->
                            <h1 class="Product-list__title uppercase" id="Product-list__title">
                                
                                <!-- Product list title goes here -->

                            </h1>
            
                            <!-- Details -->
                            <section class="Product-list__details">
                                
                                <!-- View -->
                                <section class="Product-list__view">
            
                                    <!-- Product sort -->
                                    <form class="Product-sort" action="">
                                        <label class="Product-sort__label uppercase" for="Product-sort__select">Sort by</label>
                                        <select class="Product-sort__select" name="Product-sort__select">
                                            <option class="Product-sort__option">Price</option>
                                            <option class="Product-sort__option">A-B</option>
                                            <option class="Product-sort__option">Category</option>
                                            <option class="Product-sort__option">Brand</option>
                                            </select>
                                            <i class="fas fa-arrow-up Arrow-up"></i>
                                    </form>
            
                                    <!-- Product view -->
                                    <section class="Product-view">
                                        <p class="Product-view__title uppercase">
                                            View as:
                                        </p>
                                        <button class="Product-view__grid Product-view_active" id="Product-view__grid">
                                            <i class="fas fa-th-large Grid-view"></i>
                                        </button>
                                        <button class="Product-view__list" id="Product-view__list">
                                            <i class="fas fa-bars List-view"></i>
                                        </button>
                                    </section>
                                </section>
            
                                <!-- Show -->
                                <section class="Product-list__show">
            
                                    <!-- Product count -->
                                    <article class="Product-count">
                                        <p class="Product-count__count">
                                            
                                            <!-- Product count goes here -->

                                        </p>
                                        <p class="Product-count__title">
                                            item(s)
                                        </p>
                                    </article>
            
                                    <!-- Product sort -->
                                    <form class="Product-show" action="">
                                        <label class="Product-show__label uppercase" for="Product-show__select">Show:</label>
                                        <select class="Product-show__select" name="Product-show__select">
                                            <option class="Product-show__option">500</option>
                                            <option class="Product-show__option">400</option>
                                            <option class="Product-show__option">300</option>
                                            <option class="Product-show__option">200</option>
                                            <option class="Product-show__option">100</option>
                                            </select>
                                    </form>
                                </section>
                            </section>
                        </header>
        
                        <!-- Product container -->
                        <ul class="Product-list__container" id="Product-list__container">
            
                            <!-- Product items go here -->
                        </ul>
            
                        <footer class="Product-list__footer">
            
                            <!-- Details -->
                            <section class="Product-list__details">
                                
                                <!-- View -->
                                <section class="Product-list__view">
            
                                    <!-- Product sort -->
                                    <form class="Product-sort" action="">
                                        <label class="Product-sort__label uppercase" for="Product-sort__select">Sort by</label>
                                        <select class="Product-sort__select" name="Product-sort__select">
                                            <option class="Product-sort__option">Price</option>
                                            <option class="Product-sort__option">A-B</option>
                                            <option class="Product-sort__option">Category</option>
                                            <option class="Product-sort__option">Brand</option>
                                            </select>
                                            <i class="fas fa-arrow-up Arrow-up"></i>
                                    </form>
            
                                    <!-- Product view -->
                                    <section class="Product-view">
                                        <p class="Product-view__title uppercase">
                                            View as:
                                        </p>
                                        <button class="Product-view__grid Product-view_active" id="Product-view__grid">
                                            <i class="fas fa-th-large Grid-view"></i>
                                        </button>
                                        <button class="Product-view__list" id="Product-view__list">
                                            <i class="fas fa-bars List-view"></i>
                                        </button>
                                    </section>
                                </section>
            
                                <!-- Show -->
                                <section class="Product-list__show">
            
                                    <!-- Product count -->
                                    <article class="Product-count">
                                        <p class="Product-count__count">
                                            
                                            <!-- Product count goes here -->

                                        </p>
                                        <p class="Product-count__title">
                                            item(s)
                                        </p>
                                    </article>
            
                                    <!-- Product sort -->
                                    <form class="Product-show" action="">
                                        <label class="Product-show__label uppercase" for="Product-show__select">Show:</label>
                                        <select class="Product-show__select" name="Product-show__select">
                                            <option class="Product-show__option">500</option>
                                            <option class="Product-show__option">400</option>
                                            <option class="Product-show__option">300</option>
                                            <option class="Product-show__option">200</option>
                                            <option class="Product-show__option">100</option>
                                            </select>
                                    </form>
                                </section>
                            </section>
                        </footer>
                    </section>



                    <!-- Manufacture -->
                    <section class="Manufacture-list">
                        <h2 class="Manufacture-list__title uppercase font-color_dark-brown">
                            Manufacture
                        </h2>

                        <!-- List -->
                        <ul class="Manufacture-list__list" id="Manufacture__list">
                            
                            <!-- Manufacture items go here -->

                        </ul>

                        <button class="Manufacture-list__button">
                            <p class="Manufacture-list__button-title font-color_dark-brown">
                                View All
                            </p>
                        </button>
                    </section>
                </section>
            </div>
        </main>


    
        <!-- Footer -->
        <footer class="Footer">

            <!-- Left section -->
            <section class="Footer__left">

                <!-- Address -->
                <address class="Adress">
                    <p class="Adress_info">
                        Hi-Fi Corner<br>
                        Edinburgh 1a Haddington Place EH7 4AE<br>
                        Falkirk 44 Cow Wynd FK1 1PU
                    </p>
                </address>

                <!-- External link -->
                <ul class="External-links">

                    <!-- Returns & Refunds -->
                    <li class="External-links__item">
                        <a class="External-links__link font-color_white" href="#">
                            Returns & Refunds
                        </a>
                    </li>
                </ul>
            </section>
            
            <!-- Right section -->
            <section class="Footer__right">

                <!-- Payment methods -->
                <figure class="Payment-methods">
                    <img class="Payment-methods__img" src="./assets/img/logos/pay_logos.png" alt="Payment methods">
                </figure>

                <!-- Social media -->
                <ul class="Social-media">

                    <!-- FaceBook -->
                    <li class="Social-media__item">
                        <a class="FaceBook-link" href="#">
                            <img class="FaceBook icon" src="./assets/img/socials/footer-facebook.png" alt="FaceBook icon">
                        </a>
                    </li>

                    <!-- YouTube -->
                    <li class="Social-media__item">
                        <a class="YouTube-link" href="#">
                            <img class="YouTube icon" src="./assets/img/socials/footer-youtube.png" alt="YouTube icon">
                        </a>
                    </li>

                    <!-- Twitter -->
                    <li class="Social-media__item">
                        <a class="Twitter-link" href="#">
                            <img class="Twitter icon" src="./assets/img/socials/footer-twitter.png" alt="Twitter icon">
                        </a>
                    </li>

                    <!-- LinkedIn -->
                    <li class="Social-media__item">
                        <a class="LinkedIn-link" href="#">
                            <i class="fab fa-linkedin LinkedIn icon"></i>
                        </a>
                    </li>
                </ul>
            </section>
        </footer>
    </div>



    <!-- JavaScript -->
    <script src="./assets/js/product-list.js"></script>
    <script src="./assets/js/shop-category-filters.js"></script>
    <script src="./assets/js/shop-price-filters.js"></script>
    <script src="./assets/js/shop-manufacture-filters.js"></script>
    <script src="./assets/js/shop-manufacture-list.js"></script>
</body>
</html>
