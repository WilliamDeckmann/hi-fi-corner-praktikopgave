<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi-Fi Corner - Shop: frontpage</title>



    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- Fonts: MuseoSansRounded -->
    <style>
        @font-face {
            font-family: "MuseoSansRounded100";
            src: url("./assets/fonts/museo-sans-rounded-webfont/MuseoSansRounded100.woff");
            font-weight: 100;
        }
        @font-face {
            font-family: "MuseoSansRounded300";
            src: url("./assets/fonts/museo-sans-rounded-webfont/MuseoSansRounded300.woff");
            font-weight: 300;
        }
        @font-face {
            font-family: "MuseoSansRounded500";
            src: url("./assets/fonts/museo-sans-rounded-webfont/MuseoSansRounded500.woff");
            font-weight: 500;
        }
        @font-face {
            font-family: "MuseoSansRounded700";
            src: url("./assets/fonts/museo-sans-rounded-webfont/MuseoSansRounded700.woff");
            font-weight: 700;
        }
        @font-face {
            font-family: "MuseoSansRounded900";
            src: url("./assets/fonts/museo-sans-rounded-webfont/MuseoSansRounded900.woff");
            font-weight: 1900;
        }
        @font-face {
            font-family: "MuseoSansRounded1000";
            src: url("./assets/fonts/museo-sans-rounded-webfont/MuseoSansRounded1000.woff");
            font-weight: 1000;
        }
    </style>

    <!-- Style: general -->
    <link rel="stylesheet" href="./assets/css/general.css">
</head>



<!--Body -->
<body class="Body">
    
    <!-- Wrapper -->
    <div class="Wrapper">

        <!-- Header -->
        <header class="Header">

            <!-- Top section -->
            <section class="Header__top">

                <!-- Contact -->
                <ul class="Contact">

                    <!-- Location -->
                    <li class="Contact__item">
                        <a class="Location"  href="#">
                            <i class="fas fa-map-marker-alt Marker icon"></i>
                        </a>
                    </li>

                    <!-- Call -->
                    <li class="Contact__item">
                        <a class="Call"  href="#">
                            <i class="fas fa-phone-alt Phone icon"></i>
                        </a>
                    </li>

                    <!-- Mail -->
                    <li class="Contact__item">
                        <a class="Mail"  href="#">
                            <i class="far fa-envelope Envelope icon"></i>
                        </a>
                    </li>
                </ul>
            </section>
            
            <!-- Bottom section -->
            <section class="Header__bottom">
                
                <!-- Navigation -->
                <nav class="Nav">
                    <ul class="Nav__list">
                        <li class="Nav__item">
                            <a href="frontpage.html" class="Nav__link uppercase">
                                Home
                            </a>
                        </li>
                        <li class="Nav__item">
                            <a href="#" class="Nav__link uppercase">
                                About us
                            </a>
                        </li>
                        <li class="Nav__item">
                            <a href="brands.html" class="Nav__link uppercase">
                                Brands
                            </a>
                        </li>
                        <li class="Nav__item">
                            <a href="#" class="Nav__link uppercase">
                                Blog
                            </a>
                        </li>
                        <li class="Nav__item">
                            <a href="#" class="Nav__link uppercase">
                                Events
                            </a>
                        </li>
                        <li class="Nav__item">
                            <a href="shop-frontpage.html" class="Nav__link Nav__link_active uppercase">
                                Shop
                            </a>
                        </li>
                        <li class="Nav__item">
                            <a href="#" class="Nav__link uppercase">
                                Contact us
                            </a>
                        </li>
                    </ul>
                </nav>
            </section>
        </header>
    


        <!-- Main -->
        <main class="Main">
            
            <!-- Categories -->
            <section class="Categories">

                <!-- Category list -->
                <ul class="Category-list" id="Category-list">

                    <!-- Category items go here -->

                </ul>
            </section>
        </main>


    
        <!-- Footer -->
        <footer class="Footer">

            <!-- Left section -->
            <section class="Footer__left">

                <!-- Address -->
                <address class="Adress">
                    <p class="Adress_info">
                        Hi-Fi Corner<br>
                        Edinburgh 1a Haddington Place EH7 4AE<br>
                        Falkirk 44 Cow Wynd FK1 1PU
                    </p>
                </address>

                <!-- External link -->
                <ul class="External-links">

                    <!-- Returns & Refunds -->
                    <li class="External-links__item">
                        <a class="External-links__link font-color_white" href="#">
                            Returns & Refunds
                        </a>
                    </li>

                    <!-- Tube -->
                    <span class="Tube font-color_white">|</span>

                    <!-- Privacy Policy  -->
                    <li class="External-links__item">
                        <a class="External-links__link font-color_white" href="#">
                            Privacy Policy 
                        </a>
                    </li>
                </ul>
            </section>
            
            <!-- Right section -->
            <section class="Footer__right">

                <!-- Payment methods -->
                <figure class="Payment-methods">
                    <img class="Payment-methods__img" src="./assets/img/logos/pay_logos.png" alt="Payment methods">
                </figure>

                <!-- Social media -->
                <ul class="Social-media">

                    <!-- FaceBook -->
                    <li class="Social-media__item">
                        <a class="FaceBook-link" href="#">
                            <img class="FaceBook icon" src="./assets/img/socials/footer-facebook.png" alt="FaceBook icon">
                        </a>
                    </li>

                    <!-- YouTube -->
                    <li class="Social-media__item">
                        <a class="YouTube-link" href="#">
                            <img class="YouTube icon" src="./assets/img/socials/footer-youtube.png" alt="YouTube icon">
                        </a>
                    </li>

                    <!-- Twitter -->
                    <li class="Social-media__item">
                        <a class="Twitter-link" href="#">
                            <img class="Twitter icon" src="./assets/img/socials/footer-twitter.png" alt="Twitter icon">
                        </a>
                    </li>

                    <!-- LinkedIn -->
                    <li class="Social-media__item">
                        <a class="LinkedIn-link" href="#">
                            <img class="LinkedIn icon" src="./assets/img/socials/footer-linkedin.png" alt="LinkedIn icon">
                        </a>
                    </li>
                </ul>
            </section>
        </footer>
    </div>



    <!-- JavaScript -->
    <script src="./assets/js/product-list.js"></script>
    <script src="./assets/js/shop-categories.js"></script>
</body>
</html>
