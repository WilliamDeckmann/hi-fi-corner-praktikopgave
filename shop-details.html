<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi-Fi Corner - Shop: details</title>



    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Style: general -->
    <link rel="stylesheet" href="./assets/css/general.css">
</head>



<!--Body -->
<body class="Body">
    
    <!-- Wrapper -->
    <div class="Wrapper">

        <!-- Header -->
        <header class="Header Header__shop">

            <!-- Top section -->
            <section class="Header__top">

                <!-- Hi-fi logo -->
                <a class="Header__link" href="">
                    <img class="Hi-fi-logo" src="./assets/img/logos/logo.png" alt="Hi-Fi logo">
                </a>

                <!-- Search-bar -->
                <div class="Search-bar Header__search-bar">
                    <form class="Search-bar__form">
                        <input class="Search-bar__input" id="Search-bar__input" type="text" placeholder="Search entire store here...">
                        <button class="Search-bar__button" id="Search-bar__button">
                            <i class="fas fa-search Search"></i>
                        </button>
                    </form>
                </div>

                <!-- User -->
                <div class="User">

                    <!-- Account -->
                    <a class="Account"  href="#">
                        <i class="far fa-user User icon"></i>
                        <p class="Account__title uppercase font-color_white">
                            Account
                        </p>
                    </a>

                    <!-- Cart -->
                    <a class="Cart" href="#">
                        <i class="fas fa-shopping-cart Shopping-cart icon"></i>
                        <p class="Cart__title uppercase font-color_white">
                            Cart
                        </p>
                    </a>
                </div>

                <!-- Contact -->
                <ul class="Contact">

                    <!-- Location -->
                    <li class="Contact__item">
                        <a class="Location"  href="#">
                            <i class="fas fa-map-marker-alt Marker icon"></i>
                        </a>
                    </li>

                    <!-- Call -->
                    <li class="Contact__item">
                        <a class="Call"  href="#">
                            <i class="fas fa-phone-alt Phone icon"></i>
                        </a>
                    </li>

                    <!-- Mail -->
                    <li class="Contact__item">
                        <a class="Mail"  href="#">
                            <i class="far fa-envelope Envelope icon"></i>
                        </a>
                    </li>
                </ul>
            </section>
            
            <!-- Bottom section -->
            <section class="Header__bottom">
                
                <!-- Navigation -->
                <nav class="Nav">
                    <ul class="Nav__list uppercase font-color_white" id="Nav__list">
                        
                        <!-- Nav items go here -->

                    </ul>
                </nav>
            </section>
        </header>
    


        <!-- Main -->
        <main class="Main">
            
            <!-- Product details -->
            <section class="Product-details">

                <!-- Header -->
                <header class="Product-details__header">
    
                    <!-- Current page -->
                    <h2 class="Current-page" id="Current-page">
                        <span class="Current-page__marker">Home</span> / <span class="Current-page__marker">"Previous"</span> / "Current"
                    </h2>
                </header>

                <!-- Webshop banner -->
                <figure class="Web-shop-banner Product-details__web-shop-banner">
                    <img class="Web-shop-banner__img" src="./assets/img/backgrounds/webshop_banner.png" alt="Web-shop banner">
                </figure>



                <!-- Container -->
                <section class="Product-details__container" id="Product-details__container">

                    <!-- Product details go here -->

                </section>



                <!-- Footer -->
                <footer class="Product-details__footer">
                    <section class="Product-call">
                        <i class="fas fa-phone-alt Phone icon"></i>
                        <a class="Product-call__title uppercase font-color_dark-brown">
                            Call us about this product
                        </a>
                    </section>
                </footer>
            </section>
        </main>


    
        <!-- Footer -->
        <footer class="Footer">

            <!-- Left section -->
            <section class="Footer__left">

                <!-- Address -->
                <address class="Address">
                    <p class="Address__info">
                        Hi-Fi Corner<br>
                        Edinburgh 1a Haddington Place EH7 4AE<br>
                        Falkirk 44 Cow Wynd FK1 1PU
                    </p>
                </address>

                <!-- External link -->
                <ul class="External-links">

                    <!-- Returns & Refunds -->
                    <li class="External-links__item">
                        <a class="External-links__link font-color_white" href="#">
                            Returns & Refunds
                        </a>
                    </li>
                </ul>
            </section>
            
            <!-- Right section -->
            <section class="Footer__right">

                <!-- Payment methods -->
                <figure class="Payment-methods">
                    <img class="Payment-methods__img" src="./assets/img/logos/pay_logos.png" alt="Payment methods">
                </figure>

                <!-- Social media -->
                <ul class="Social-media">

                    <!-- FaceBook -->
                    <li class="Social-media__item">
                        <a class="FaceBook-link" href="#">
                            <img class="FaceBook icon" src="./assets/img/socials/footer-facebook.png" alt="FaceBook icon">
                        </a>
                    </li>

                    <!-- YouTube -->
                    <li class="Social-media__item">
                        <a class="YouTube-link" href="#">
                            <img class="YouTube icon" src="./assets/img/socials/footer-youtube.png" alt="YouTube icon">
                        </a>
                    </li>

                    <!-- Twitter -->
                    <li class="Social-media__item">
                        <a class="Twitter-link" href="#">
                            <img class="Twitter icon" src="./assets/img/socials/footer-twitter.png" alt="Twitter icon">
                        </a>
                    </li>

                    <!-- LinkedIn -->
                    <li class="Social-media__item">
                        <a class="LinkedIn-link" href="#">
                            <i class="fab fa-linkedin LinkedIn icon"></i>
                        </a>
                    </li>
                </ul>
            </section>
        </footer>
    </div>



    <!-- JavaScript -->
    <script src="./assets/js/menu-items.js"></script>
    <script src="./assets/js/product-list.js"></script>
    <script src="./assets/js/product-details.js"></script>
</body>
</html>
